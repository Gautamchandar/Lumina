<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f5ff;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #28a745;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for Workshop</h1>
        <form id="workshopForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="workshop">Select Workshop</label>
            <select id="workshop" name="workshop" required>
                <option value="">Choose a workshop</option>
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="AI and ML">AI and Machine Learning</option>
                <option value="Cloud Computing">Cloud Computing</option>
            </select>

            <label for="comments">Comments or Questions</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any additional information or questions"></textarea>

            <button type="submit">Register</button>
        </form>
        <div class="message" id="successMessage">You have successfully registered for the workshop! We will contact you soon.</div>
    </div>

    <script>
        const form = document.getElementById('workshopForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission from reloading the page

            // Display success message
            successMessage.style.display = 'block';

            // Reset the form
            form.reset();
        });
    </script>
</body>
</html>
