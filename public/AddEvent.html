<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event/Webinar</title>
    <link rel="icon" type="image/x-icon" href="/image/Lumina.ico" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #E0F7FA, #FFF6E0);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgb(247, 247, 178);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00695C;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #00695C;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border: 1px solid #00695C;
            box-shadow: 0 0 5px rgba(0, 105, 92, 0.5);
        }
        button {
            background: #00695C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00796B;
        }

        /* navbar */

#nav {
  display: flex;
  align-items: center;
  background-color: #f7e2b1ea;
  justify-content: space-between;
  width: 92%;
  padding: 30px 50px;
  height: 17%;

}

.icon {
  font-size: medium;
}

#nav img {
  width: 50%;
  height: 80%;
}

#nav #right {
  display: flex;
  align-items: center;
  gap: 40px;
}

#nav a {
  text-decoration: none;
  font-weight: 400;
  color: black;
  font-size: 0.8rem;
  letter-spacing: -1px;
  transition: font-size 0.3s;
}

#nav a:hover {
  font-size: 2vw;
}

@media (min-width: 768px) {
  #nav {
    flex-direction: row;
    justify-content: space-between;
    padding: 30px 50px;
  }

  #nav img {
    width: 100px;
  }

  #nav a {
    font-size: 1.5vw;
  }

  #nav i {
    font-size: 1.5vw;
  }

}

#right a.login-btn {
  padding: 10px 20px;
  background-color: black;
  color: #fff;
  border-radius: 25px;
  font-size: 1rem;
  text-decoration: none;
  font-weight: bold;
}

#right a.login-btn:hover {
  color: black;
  background-color: #ffffff;
}

#nav i {
  font-weight: 100px;
  font-size: 1rem;
}

    </style>
</head>
<body>

    <div id="nav">
        <a href="index.html"><img class="icon magnet" src="./image/lumina1.png" alt=""></a>
        <div id="right">
            <a href="jobs.html">Jobs</a>
            <a href="internships.html">Internships</a>
            <a href="mentorship.html">Mentorships</a>
            <a href="resources.html">Resources</a>
            <a href="events&webinar.html">Events/Webinars</a>
            <a href="login.html" class="login-btn magnet">Login</a>
            <!--
            <i class="ri-user-3-line magnet"></i>
        -->
        </div>
    </div>


    <div class="container">
        <h1>Add Event/Webinar</h1>
        <form>
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" placeholder="e.g., JavaScript Workshop" required>

            <label for="date">Date</label>
            <input type="date" id="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" required>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="e.g., Remote or Physical Address">

            <label for="eligibility">Eligibility</label>
            <textarea id="eligibility" rows="4" placeholder="List the eligibility criteria here"></textarea>

            <label for="description">Event Description</label>
            <textarea id="description" rows="6" placeholder="Describe the event details"></textarea>

            <button type="submit">Submit Event</button>
        </form>
    </div>
</body>
</html>
