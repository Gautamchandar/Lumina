<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #4CAF50;
            display: none;
        }
        

        /* navbar */

 #nav {
  display: flex;
  align-items: center;
  background-color: #f7e2b1ea;
  justify-content: space-between;
  width: 92%;
  padding: 30px 50px;
  height: 17%;

}

.icon {
  font-size: medium;
}

#nav img {
  width: 50%;
  height: 80%;
}

#nav #right {
  display: flex;
  align-items: center;
  gap: 40px;
}

#nav a {
  text-decoration: none;
  font-weight: 400;
  color: black;
  font-size: 0.8rem;
  letter-spacing: -1px;
  transition: font-size 0.3s;
}

#nav a:hover {
  font-size: 2vw;
}

@media (min-width: 768px) {
  #nav {
    flex-direction: row;
    justify-content: space-between;
    padding: 30px 50px;
  }

  #nav img {
    width: 100px;
  }

  #nav a {
    font-size: 1.5vw;
  }

  #nav i {
    font-size: 1.5vw;
  }

}

#right a.login-btn {
  padding: 10px 20px;
  background-color: black;
  color: #fff;
  border-radius: 25px;
  font-size: 1rem;
  text-decoration: none;
  font-weight: bold;
}

#right a.login-btn:hover {
  color: black;
  background-color: #ffffff;
}

#nav i {
  font-weight: 100px;
  font-size: 1rem;
}

    </style>
</head>
<body>

    <div id="nav">
        <a href="index.html"><img class="icon magnet" src="./image/lumina1.png" alt=""></a>
        <div id="right">
            <a href="jobs.html">Jobs</a>
            <a href="internships.html">Internships</a>
            <a href="mentorship.html">Mentorships</a>
            <a href="resources.html">Resources</a>
            <a href="events&webinar.html">Events/Webinars</a>
            <a href="login.html" class="login-btn magnet">Login</a>
            <!--
            <i class="ri-user-3-line magnet"></i>
        -->
        </div>
    </div>


    <div class="container">
        <h1>Apply Now</h1>
        <form id="applyForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="qualification">Highest Qualification</label>
            <select id="qualification" name="qualification" required>
                <option value="">Select your qualification</option>
                <option value="High School">High School</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
            </select>

            <label for="message">Why do you want to apply?</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell us about yourself" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div class="message" id="successMessage">Thank you for applying! We'll get back to you soon.</div>
    </div>

    <script>
        const form = document.getElementById('applyForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            // You can add form validation or send the form data to a server here
            successMessage.style.display = 'block';

            // Optionally reset the form
            form.reset();
        });
    </script>
</body>
</html>
